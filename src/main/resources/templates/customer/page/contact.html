<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/customer/layout/index :: dynamic(~{::title}, ~{::main})}">

<head>
    <title>TUTA - Contact</title>
</head>

<body>
<main class="site-main">
    <!-- ================ Contact section start ================= -->
    <section class="section-margin--small">
        <div class="container">
            <div class="d-non d-sm-block mb-5 pb-4 w-100">
                <div style="height: 420px; width: 100%;">
                    <iframe
                            src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d18377.434945589066!2d109.09828767335227!3d14.462867881523227!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTTCsDI3JzQxLjEiTiAxMDnCsDA1JzU4LjgiRQ!5e0!3m2!1svi!2s!4v1700667776808!5m2!1svi!2s"
                            width="100%" height="450" style="border: 1px;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-lg-3 mb-4 mb-md-0">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">
                            <h3>Hoài Nhơn, Bình Định</h3>
                            <p>Võ Nguyên Giáp, Hoài Mỹ</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-headphone"></i></span>
                        <div class="media-body">
                            <h3><a href="tel:+84376758600">0376758600</a></h3>
                            <p>Từ thứ Hai đến thứ Sáu 9 giờ sáng đến 6 giờ chiều</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                        <div class="media-body">
                            <h3><a href="mailto:ads.tranvannhan@gmail">ads.tranvannhan@gmail</a></h3>
                            <p>Gửi cho chúng tôi vấn đề/câu hỏi của bạn bất cứ lúc nào!</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-lg-9">
                    <form class="form-contact contact_form">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <input class="form-control" name="name" id="name" type="text"
                                           placeholder="Nhập họ và tên của bạn">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="email" id="email" type="email"
                                           placeholder="Nhập địa chỉ Email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="subject" id="subject" type="text"
                                           placeholder="Nhập chủ đề">
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="form-group">
                  <textarea class="form-control different-control w-100" name="message" id="message" cols="30" rows="5"
                            placeholder="Nhập tin nhắn"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center text-md-right mt-3">
                            <button type="submit" class="button button--active button-contactForm">Gửi tin nhắn</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ Contact section end ================= -->
</main>
</body>

</html>
