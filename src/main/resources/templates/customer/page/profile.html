<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/customer/layout/index :: dynamic(~{::title}, ~{::main})}">

<head>
    <title>TUTA - Profile</title>
</head>

<body>
<main class="site-main">
    <!--================Profile Area =================-->
    <section class="checkout_area section-margin--small">
        <div class="container">
            <div class="returning_customer">
                <form th:action="@{/logout}" method="post" th:if="${session.account != null}">
                    <button type="submit" class="button" style="background-color: rgb(255, 76, 76); border: none; margin-bottom: 20px;">Đăng Xuất</button>
                </form>
                <div class="billing_details">
                    <div class="row">
                        <div class="col-lg-6">
                            <h3>Thông tin tài khoản</h3>
                            <form class="row contact_form" action="#" method="post">
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" th:value="${account.firstname}" name="firstname" placeholder="Họ">
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" th:value="${account.lastname}" name="lastname" placeholder="Tên">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" th:value="${account.phone}" name="phone"
                                           placeholder="Số điện thoại">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" th:value="${account.email}" name="email"
                                           placeholder="Email">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" th:value="${account.province}" name="province"
                                           placeholder="Tỉnh/Thành Phố">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" th:value="${account.district}" name="district"
                                           placeholder="Huyện/Quận">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" th:value="${account.ward}" name="ward"
                                           placeholder="Xã/Phường">
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="text" class="form-control"th:value="${account.specificAddress}" name="specificAddress"
                                           placeholder="Số Nhà/Địa Chỉ Cụ Thể">
                                </div>
                                <!--<div class="col-md-12 form-group p_star">
                                    <select class="country_select">
                                        <option value="1">Tỉnh/Thành Phố</option>
                                        <option value="2">Bình Định</option>
                                        <option value="4">Hồ Chí Minh</option>
                                    </select>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <select class="country_select">
                                        <option value="1">Quận/Huyện</option>
                                        <option value="2">Hoài Nhơn</option>
                                        <option value="4">Quận Bình Tân</option>
                                    </select>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <select class="country_select">
                                        <option value="1">Xã/Phường</option>
                                        <option value="2">Hoài Mỹ</option>
                                        <option value="4">Bình Hưng Hòa B</option>
                                    </select>
                                </div>-->
                                <div class="col-md-12 form-group">
                                    <button class="btn button" style="width: 100%;">Sửa Thông Tin</button>
                                </div>
                            </form>
                            <div
                                    style="background-color: rgb(29, 87, 106); width: 100%; height: 3px; border-radius: 10px;">
                            </div>
                            <h3 class="mt-3">Đổi Mật Khẩu</h3>
                            <form class="row contact_form" action="#" method="post">
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control"  th:value="${account.getPassword()}"
                                           placeholder="Mật khẩu cũ">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" name="name"
                                           placeholder="Mật khẩu mới">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" name="name"
                                           placeholder="Mật khẩu xác nhận mật khẩu mới">
                                </div>
                                <div class="col-md-12 form-group">
                                    <button class="btn button" style="width: 100%;">Đổi Mật Khẩu</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <div class="w-100">
                                <h3 class="w-100">Danh Sách Đơn Hàng Đã Đặt</h3>
                                <table class="w-100 text-center table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Mã đơn hàng</th>
                                        <th>Ngày</th>
                                        <th>Tổng tiền</th>
                                        <th>Phương thức thanh toán</th>
                                        <th>Xem thông tin</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item: ${account.orders}">
                                        <td th:text="${item.getId()}"></td>
                                        <td th:text="${#dates.format(item.getOrderDate(), 'dd-MM-yyyy')}"></td>
                                        <td th:text="${#numbers.formatDecimal(item.totalOrderAmount, 0, 'POINT', 0, 'POINT')} + ' ₫'"></td>
                                        <td th:text="${item.paymentMethod}"></td>
                                        <td>
                                            <button class="btn btn-primary" style=" border-radius: 20px;">Xem Chi
                                                Tiết
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Profile Area =================-->
</main>
</body>

</html>
